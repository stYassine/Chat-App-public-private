<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap & CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Socket.Io Chat</title>
  </head>
  <body>

    <div id="enterUsername" class="container">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter Username" id="username">
          <br>
          <a href="" id="enterChat" class="btn btn-primary">Enter Chat</a>
        </div>
    </div>

    <div id="chatMain" class="container hidden">
      <h4 class="display-4">Chat</h4>
      
      <div id="mainInner" class="row">
        <div id="chatWindow" class="col-9">
          <div id="publicChat" class="chatroom active"></div>
        </div>
        <div id="userList" class="col-3">
          <ul></ul>
        </div>

      </div>

      <div id="rooms" class="row">
        <div id="mainroom" class="active">
          public Chat
        </div>
      </div>

      <div class="row">
        <br>
        <br>
        <div class="col-6">
          <textarea class="form-control" name="" id="chatText" cols="30" rows="10" placeholder="Enter Chat Message"></textarea>
        </div>
      </div>

    </div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./client.js"></script>
    
  </body>
</html>
